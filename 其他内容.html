          <p><span>1、自然用户和渠道用户分别设计两个链接。</span></p><p><span>自然用户链接不带参数，渠道用户链接带参数</span></p><p><span><br></span></p><p><span>2、为配合活动，注册页面增加登录跳转链接</span></p><p><span><br></span></p><p><span>3、预热活动增加Banner图点击跳转到预热活动页（或者首页浮层）</span></p><p><span><br></span></p><p><span>4、活动规则说明修改，增加：流标后活动奖励不进行计算的规定</span></p><p><span><br></span></p><p><span>5、未登录状态首页文字调整</span></p><p><span><br></span></p><p><span>6、标的图标加上跳转链接，点击后跳转到注册页面</span></p><p><span><br></span></p><p><span>7、奖励计算公式投资后就开始进行计算展示，取消满标后才开始计算展示的方式。</span></p><p><span><br></span></p><p><span>8、滚动数据框数据采用手工方式进行，每日固定从网行导投资数据，运营统计计算后，编制成EXCEL表格发给网行，网行手工导入数据库，并按照表格内容进行展示。</span></p><p><span><br></span></p>
